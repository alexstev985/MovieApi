<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies just for you</title>
    <link rel="icon" href="nav_icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cfa133828c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper sticky-top">
      <div class="container py-3 text-dark">
          <div class="row navigation">
              <div class="col-3 mx-auto col-sm-3 mx-sm-auto col-md-1 col-lg-1 col-xl-1 col-xxl-1">
                  <img src="nav_icon.png" alt="Logo" class="logo img-fluid">
              </div>

              <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-4 col-xxl-4">
                  <h1 class="text-uppercase fw-bold fs-2 ps-2 text-center">movies just for you</h1>
              </div>

              <div class="col-12 text-center col-sm-12 text-sm-center offset-md-4 col-md-1 text-md-end
              offset-lg-5 col-lg-1 text-lg-end offset-xl-6 col-xl-1 text-xl-end offset-xll-6 col-xll-1 text-xll-end">
                  <a class="github" target="_blank" href="https://github.com/alexstev985">
                      <i class="fab fa-github fa-2x"></i>
                  </a>
              </div>
          </div>
      </div>
    </div>

    <div class="container text-dark">
      <div class="search-div py-5">
        <input id="title-input" type="text" placeholder="Search movie title...">
        <div id="results"></div>
      </div>

      <div class="row py-5">
        <div class="col-12 col-sm-12 col-md-5 col-lg-4 col-xl-4 col-xxl-4" id="movie-img">
        
        </div>

        <div class="col-12 text-start col-sm-12 text-sm-start offset-md-1 col-md-6 text-md-end offset-lg-2 col-md-6 text-lg-end offset-xl-2 col-xl-6 text-xl-end offset-xxl-2 col-xxl-6 text-xxl-end" id="movie-info">
          
        </div>
      </div>
    </div>

    <script src="src.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
